{% extends "base.html" %}

{% block content %}
  <h1>Delete position {{ position.name }}?</h1>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="javascript:history.back()" class="btn btn-secondary link-to-page">
      Cancel
    </a>
  </form>
{% endblock %}
