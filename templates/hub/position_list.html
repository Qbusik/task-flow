{% extends "base.html" %}

{% block content %}
  <h1>
    Position List
    <br>
    <a href="{% url 'hub:position-create' %}" class="btn btn-primary link-to-page">
      Add
    </a>
  </h1>
  <br>

  {% if position_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th></th>
      </tr>

      {% for position in position_list %}
        <tr>
          <td>
              {{ position.name }}
          </td>
          <td>
            <a href="{% url "hub:position-update" pk=position.id %}">UPDATE</a>
          </td>
          <td>
            <a href="{% url "hub:position-delete" pk=position.id %}">DELETE</a>
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no positions!</p>
  {% endif %}
{% endblock %}
