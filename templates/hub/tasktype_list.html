{% extends "base.html" %}

{% block content %}
  <h1>
    Task Type List
  </h1>
  <br>

  {% if task_type_list %}
    <table class="table">
      <tr>
        <th>Name</th>
      </tr>

      {% for task_type in task_type_list %}
        <tr>
          <td>
              {{ task_type.name }}
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no task types!</p>
  {% endif %}
{% endblock %}
