{% load query_transform %}
{% if is_paginated %}
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center my-3">

    {% if page_obj.has_previous %}
      <li class="page-item">
        <a class="page-link text-primary text-gradient font-weight-bold"
           href="?{% query_transform request page=page_obj.previous_page_number %}">
          Prev
        </a>
      </li>
    {% else %}
      <li class="page-item disabled">
        <span class="page-link">Prev</span>
      </li>
    {% endif %}

    <li class="page-item active">
      <span class="page-link" style="color: white">
        {{ page_obj.number }} / {{ paginator.num_pages }}
      </span>
    </li>

    {% if page_obj.has_next %}
      <li class="page-item">
        <a class="page-link text-primary text-gradient font-weight-bold"
           href="?{% query_transform request page=page_obj.next_page_number %}">
          Next
        </a>
      </li>
    {% else %}
      <li class="page-item disabled">
        <span class="page-link">Next</span>
      </li>
    {% endif %}

  </ul>
</nav>
{% endif %}
