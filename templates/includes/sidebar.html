<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></li>
    <li class="list-group-item">
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-link p-0">Logout</button>
      </form>
    </li>
  {% else %}
    <li class="list-group-item"><a href="{% url 'login' %}?next={{request.path}}">Login</a></li>
  {% endif %}

  <br>
  <li class="list-group-item"><a href="{% url 'hub:index' %}">Home</a></li>
  <li class="list-group-item"><a href="{% url 'hub:task-list' %}">Tasks</a></li>
  <li class="list-group-item"><a href="{% url 'hub:position-list' %}">Positions</a></li>
  <li class="list-group-item"><a href="{% url 'hub:worker-list' %}">Workers</a></li>
  <li class="list-group-item"><a href="{% url 'hub:task_type-list' %}">Task Types</a></li>
</ul>
